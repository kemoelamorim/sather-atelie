<h4 class="text-center">Login</h4>
<form class="form mt-4">
  <div class="form-group">
    <input 
      class="form-control"
      name="usuario" 
      type="text" 
      placeholder="Nome do Usuário" 
    >

  </div>
  <div class="form-group">
    <input 
      name="senha"
      type="password" 
      placeholder="Senha" 
      class="form-control"
    >
    
  </div>
  <div>
    <button  type="submit" class="btn btn-primary btn-block">Login</button>
  </div>
</form>
<p>Não é um usuário? <a routerLink="novousuario" >Cadastre-se</a></p>
